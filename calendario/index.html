<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/calendario.css">

  <title>Calendário Interativo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-12">

        <div class="current-date-bar">

          <div class="">
            <p id="divDia" class=""></p>
            <p id="divDiaSemana" class=""></p>
          </div>

          <div class="alternaExibicao">
            <img id="downImg" src="img/seletor-dropdown-reservacanto.png" data-bs-toggle="collapse"
              href="#collapseExample" width="24" height="24">
            <img id="upImg" src="img/seletor-dropup-reservacanto.png" data-bs-toggle="collapse" href="#collapseExample"
              width="24" height="24">
          </div>
        </div>

        <div class="collapse" id="collapseExample">

          <div class="card card-body">

            <div class="current-date">


              <div id="btns-dias" class="btn-dias">
                <button id="hoje" type="button" class="active">Hoje</button>
                <button id="amanha" type="button">Amanhã</button>
                <button id="daquiDoisDias" type="button">Daqui 2 dias</button>
              </div>
              <div class="anteriorEproximo">
                <a class="w3-left w3-btn" id="btn-left">❮ </a>
                <div id="divDataAtual"></div>
                <a class="w3-right w3-btn" id="btn-right"> ❯</a>
              </div>

            </div>
            <div class="row">


              <div class="current-month">

                <div class="day label">D</div>
                <div class="day label">S</div>
                <div class="day label">T</div>
                <div class="day label">Q</div>
                <div class="day label">Q</div>
                <div class="day label">S</div>
                <div class="day label">S</div>


                <div class="clear"></div>
              </div>
              <div id="weeks">
                <div class="day" style="background-color: red;"></div>
              </div>
            </div>

          </div>
        </div>

      </div>



    </div>

  </div>
  <script src="javascript/calendario.js"></script>
</body>

</html>
