<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/calendario.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <title>Calendário Interativo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="row">


        <div class="current-date-bar">
          <div class="">
            <p id="divDia" class=""></p>
            <p id="divDiaSemana" class=""></p>
          </div>
          
          <a class="btn btn-secondary dropdown-toggle" data-bs-toggle="collapse" href="#collapseExample" role="button"
            aria-expanded="false" aria-controls="collapseExample">
          </a>
        </div>

        <div class="collapse" id="collapseExample">
          <div class="card card-body">

            <div class="current-date">
              <div id="calendario">
                <div class="btn-dias">
                  <button id="hoje" type="button" class="btn btn-light" style="background-color: white;">Hoje</button>
                  <button type="button" class="btn btn-light" style="background-color: white;">Amanhã</button>
                  <button type="button" class="btn btn-light" style="background-color: white">Daqui 2 dias</button>
                </div>
                <div class="anteriorEproximo">
                  <a class="w3-left w3-btn" id="btn-left">❮ </a>
                  <div id="divDataAtual"></div>
                  <a class="w3-right w3-btn" id="btn-right"> ❯</a>
                </div>
              </div>
            </div>
            <div class="current-month">
              <div>
                <div class="day label">Dom</div>
                <div class="day label">Seg</div>
                <div class="day label">Ter</div>
                <div class="day label">Qua</div>
                <div class="day label">Qui</div>
                <div class="day label">Sex</div>
                <div class="day label">Sáb</div>
              </div>

              <div class="clear"></div>
            </div>
            <div id="weeks"></div>

          </div>
        </div>


      </div>

  </div>
  <script src="javascript/calendario.js"></script>
</body>

</html>
